{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-zinc-900">Dashboard</h1>

    <div class="grid md:grid-cols-2 gap-6">
        <a href="{{ url_for('question.admin_learning_list') }}"
            class="block p-8 bg-white rounded-lg shadow-md border border-zinc-200 hover:shadow-lg hover:border-zinc-300 transition group">
            <h2 class="text-2xl font-semibold mb-2 text-zinc-800 group-hover:text-zinc-900">Learning Questions</h2>
            <p class="text-zinc-600">Manage speaking and writing practice questions for learning mode.</p>
        </a>

        <a href="{{ url_for('question.admin_test_list') }}"
            class="block p-8 bg-white rounded-lg shadow-md border border-zinc-200 hover:shadow-lg hover:border-zinc-300 transition group">
            <h2 class="text-2xl font-semibold mb-2 text-zinc-800 group-hover:text-zinc-900">Test Questions</h2>
            <p class="text-zinc-600">Manage simulation test questions for assessment mode.</p>
        </a>
    </div>
</div>
{% endblock %}
