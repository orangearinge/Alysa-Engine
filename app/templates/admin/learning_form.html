{% extends "admin/base.html" %}

{% block content %}
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">{% if lesson %}Edit Lesson{% else %}Create Lesson{% endif %}</h2>
        <a href="{{ url_for('admin.learning') }}" class="text-zinc-500 hover:text-zinc-700">Back to List</a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow border border-zinc-200 max-w-2xl">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-zinc-700 mb-1">ID (Unique)</label>
                <input type="text" name="id" value="{{ lesson.id if lesson else '' }}" {% if lesson %}readonly class="w-full p-2 border border-zinc-300 bg-zinc-100 rounded text-zinc-500"{% else %}class="w-full p-2 border border-zinc-300 rounded focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition" required{% endif %}>
                <p class="text-xs text-zinc-400 mt-1">Short ID used in coding/API (e.g. 's2', 'l1')</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-zinc-700 mb-1">Title</label>
                <input type="text" name="title" value="{{ lesson.title if lesson else '' }}" class="w-full p-2 border border-zinc-300 rounded focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-zinc-700 mb-1">Description</label>
                <textarea name="description" rows="3" class="w-full p-2 border border-zinc-300 rounded focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition">{{ lesson.description if lesson else '' }}</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-1">Category</label>
                    <select name="category" class="w-full p-2 border border-zinc-300 rounded focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition">
                        <option value="Speaking" {% if lesson and lesson.category == 'Speaking' %}selected{% endif %}>Speaking</option>
                        <option value="Writing" {% if lesson and lesson.category == 'Writing' %}selected{% endif %}>Writing</option>
                        <option value="Reading" {% if lesson and lesson.category == 'Reading' %}selected{% endif %}>Reading</option>
                        <option value="Listening" {% if lesson and lesson.category == 'Listening' %}selected{% endif %}>Listening</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-1">Duration (minutes)</label>
                    <input type="number" name="duration" value="{{ lesson.duration_minutes if lesson else '' }}" class="w-full p-2 border border-zinc-300 rounded focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="bg-zinc-900 text-white px-6 py-2 rounded hover:bg-zinc-800 transition font-medium">Save Lesson</button>
            </div>
        </form>
    </div>
{% endblock %}
