<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zinc: {
                50: "#fafafa",
                100: "#f4f4f5",
                200: "#e4e4e7",
                300: "#d4d4d8",
                400: "#a1a1aa",
                500: "#71717a",
                600: "#52525b",
                700: "#3f3f46",
                800: "#27272a",
                900: "#18181b",
              },
            },
          },
        },
      };
    </script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body
    class="bg-zinc-100 min-h-screen text-zinc-900 font-sans"
    x-data="{ sidebarOpen: false }"
  >
    <!-- Mobile Top Bar -->
    <header
      class="lg:hidden bg-zinc-900 text-white flex items-center justify-between p-4 sticky top-0 z-40"
    >
      <h1 class="text-lg font-bold">Admin Panel</h1>
      <button
        @click="sidebarOpen = true"
        class="p-2 rounded-lg hover:bg-zinc-800 transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </button>
    </header>

    <div class="flex min-h-screen">
      <!-- Sidebar Overlay (Mobile) -->
      <div
        x-show="sidebarOpen"
        x-cloak
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black/60 z-50 lg:hidden"
        @click="sidebarOpen = false"
      ></div>

      <!-- Sidebar -->
      <aside
        class="fixed inset-y-0 left-0 w-64 bg-zinc-900 text-zinc-100 flex-shrink-0 z-50 transform lg:translate-x-0 lg:static transition-transform duration-300 ease-in-out"
        :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
      >
        <div
          class="p-6 border-b border-zinc-800 flex justify-between items-center"
        >
          <h1 class="text-xl font-bold">Admin Panel</h1>
          <button
            @click="sidebarOpen = false"
            class="lg:hidden p-1 rounded-md hover:bg-zinc-800 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <nav class="p-4 space-y-1">
          <a
            href="{{ url_for('admin.dashboard') }}"
            class="flex items-center px-4 py-3 text-sm font-medium rounded-lg {% if request.endpoint == 'admin.dashboard' %}text-zinc-100{% else %}text-zinc-500 hover:text-zinc-300{% endif %}"
            >Dashboard</a
          >
          <a
            href="{{ url_for('admin.users') }}"
            class="flex items-center px-4 py-3 text-sm font-medium rounded-lg {% if request.endpoint == 'admin.users' %}text-zinc-100{% else %}text-zinc-500 hover:text-zinc-300{% endif %}"
            >Users</a
          >
          <a
            href="{{ url_for('admin.learning') }}"
            class="flex items-center px-4 py-3 text-sm font-medium rounded-lg {% if request.endpoint == 'admin.learning' or 'learning' in request.endpoint %}text-zinc-100{% else %}text-zinc-500 hover:text-zinc-300{% endif %}"
            >Learning</a
          >
          <a
            href="{{ url_for('admin.quiz') }}"
            class="flex items-center px-4 py-3 text-sm font-medium rounded-lg {% if request.endpoint == 'admin.quiz' or 'quiz' in request.endpoint %}text-zinc-100{% else %}text-zinc-500 hover:text-zinc-300{% endif %}"
            >Quizzes</a
          >
          <a
            href="{{ url_for('admin.tests') }}"
            class="flex items-center px-4 py-3 text-sm font-medium rounded-lg {% if request.endpoint == 'admin.tests' or 'test' in request.endpoint %}text-zinc-100{% else %}text-zinc-500 hover:text-zinc-300{% endif %}"
            >Tests</a
          >
          <div class="border-t border-zinc-800 my-4"></div>
          <a
            href="{{ url_for('admin.logout') }}"
            class="block p-3 rounded hover:bg-zinc-800 transition text-red-400 hover:text-red-300"
            >Logout</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8 overflow-y-auto w-full">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="mb-6 space-y-2">
          {% for category, message in messages %}
          <div
            class="p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-800 border-l-4 border-red-500{% else %}bg-green-100 text-green-800 border-l-4 border-green-500{% endif %}"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %} {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
