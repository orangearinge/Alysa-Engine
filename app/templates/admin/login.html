<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-100 min-h-screen flex items-center justify-center">
    <div
      class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full border border-zinc-200"
    >
      <h1 class="text-2xl font-bold mb-6 text-center text-zinc-900">
        Admin Login
      </h1>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-4">
        {% for category, message in messages %}
        <div
          class="p-3 rounded text-sm {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-zinc-700 mb-1"
            >Username</label
          >
          <input
            type="text"
            name="username"
            class="w-full p-2 border border-zinc-300 rounded focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-zinc-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            class="w-full p-2 border border-zinc-300 rounded focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-zinc-900 text-white py-2 rounded hover:bg-zinc-800 transition font-medium"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
