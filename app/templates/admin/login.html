{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow-lg border border-zinc-200">
    <h2 class="text-2xl font-bold mb-6 text-center text-zinc-800">Admin Login</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-zinc-700 mb-1">Username</label>
            <input type="text" name="username" id="username" required
                class="w-full px-3 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-transparent transition">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-zinc-700 mb-1">Password</label>
            <input type="password" name="password" id="password" required
                class="w-full px-3 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-transparent transition">
        </div>
        <button type="submit"
            class="w-full bg-zinc-900 text-white py-2 px-4 rounded-md hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-900 transition font-medium">
            Login
        </button>
    </form>
</div>
{% endblock %}
