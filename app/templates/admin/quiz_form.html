{% extends "admin/base.html" %} {% block content %}
<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold">
    {% if quiz %}Edit Quiz{% else %}Create Quiz{% endif %}
  </h2>
  <a
    href="{{ url_for('admin.quiz') }}"
    class="text-zinc-500 hover:text-zinc-700"
    >Back to List</a
  >
</div>

<div class="bg-white p-8 rounded-lg shadow border border-zinc-200 max-w-2xl">
  <form method="POST" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-zinc-700 mb-1"
        >ID (Unique)</label
      >
      <input
        type="text"
        name="id"
        value="{{ quiz.id if quiz else '' }}"
        {%
        if
        quiz
        %}readonly
        class="w-full p-2 border border-zinc-300 bg-zinc-100 rounded text-zinc-500"
        {%
        else
        %}class="w-full p-2 border border-zinc-300 rounded focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition"
        required{%
        endif
        %}
      />
      <p class="text-xs text-zinc-400 mt-1">
        Short ID (e.g. 'q1', 'quiz-speaking-1')
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-zinc-700 mb-1">Title</label>
      <input
        type="text"
        name="title"
        value="{{ quiz.title if quiz else '' }}"
        class="w-full p-2 border border-zinc-300 rounded focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition"
        required
      />
    </div>

    <div class="pt-4">
      <button
        type="submit"
        class="bg-zinc-900 text-white px-6 py-2 rounded hover:bg-zinc-800 transition font-medium"
      >
        Save Quiz
      </button>
    </div>
  </form>
</div>
{% endblock %}
