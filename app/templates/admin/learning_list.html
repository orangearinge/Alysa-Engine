{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-zinc-900">Learning Questions</h1>
        <a href="{{ url_for('question.admin_learning_create') }}"
            class="bg-zinc-900 text-white px-4 py-2 rounded-md hover:bg-zinc-800 transition font-medium">
            Add New Question
        </a>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden border border-zinc-200">
        <table class="min-w-full divide-y divide-zinc-200">
            <thead class="bg-zinc-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wider">Skill
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wider">Level
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wider">Prompt
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-zinc-200">
                {% for q in questions %}
                <tr class="hover:bg-zinc-50 transition">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-zinc-500">{{ q.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-zinc-900 capitalize">{{ q.skill_type }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-zinc-500">{{ q.level }}</td>
                    <td class="px-6 py-4 text-sm text-zinc-900 truncate max-w-xs">{{ q.prompt }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <a href="{{ url_for('question.admin_learning_edit', id=q.id) }}"
                            class="text-indigo-600 hover:text-indigo-900">Edit</a>
                        <form action="{{ url_for('question.admin_learning_delete', id=q.id) }}" method="POST"
                            class="inline" onsubmit="return confirm('Are you sure?');">
                            <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="px-6 py-12 text-center text-zinc-500">No questions found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
