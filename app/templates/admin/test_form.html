{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center mb-8 space-x-4">
        <a href="{{ url_for('question.admin_test_list') }}" class="text-zinc-500 hover:text-zinc-900 transition">
            &larr; Back
        </a>
        <h1 class="text-3xl font-bold text-zinc-900">
            {% if question %}Edit{% else %}New{% endif %} Test Question
        </h1>
    </div>

    <div class="bg-white p-8 rounded-lg shadow border border-zinc-200">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="section" class="block text-sm font-medium text-zinc-700 mb-1">Section</label>
                    <select name="section" id="section" required
                        class="w-full px-3 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-transparent bg-white">
                        <option value="speaking" {% if question and question.section=='speaking' %}selected{% endif %}>
                            Speaking</option>
                        <option value="writing" {% if question and question.section=='writing' %}selected{% endif %}>
                            Writing</option>
                    </select>
                </div>
                <div>
                    <label for="task_type" class="block text-sm font-medium text-zinc-700 mb-1">Task Type</label>
                    <input type="text" name="task_type" id="task_type" required
                        value="{{ question.task_type if question else '' }}" placeholder="e.g., independent, integrated"
                        class="w-full px-3 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-transparent">
                </div>
            </div>

            <div>
                <label for="prompt" class="block text-sm font-medium text-zinc-700 mb-1">Prompt</label>
                <textarea name="prompt" id="prompt" rows="4" required
                    class="w-full px-3 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-transparent">{{ question.prompt if question else '' }}</textarea>
            </div>

            <div>
                <label for="reference_answer" class="block text-sm font-medium text-zinc-700 mb-1">Reference Answer
                    (Optional)</label>
                <textarea name="reference_answer" id="reference_answer" rows="4"
                    class="w-full px-3 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-transparent">{{ question.reference_answer if question else '' }}</textarea>
            </div>

            <div>
                <label for="keywords" class="block text-sm font-medium text-zinc-700 mb-1">Keywords (JSON Array)</label>
                <input type="text" name="keywords" id="keywords" value="{{ question.keywords if question else '[]' }}"
                    placeholder='["keyword1", "keyword2"]'
                    class="w-full px-3 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-transparent font-mono text-sm">
                <p class="mt-1 text-xs text-zinc-500">Enter keywords as a valid JSON array of strings.</p>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit"
                    class="bg-zinc-900 text-white px-6 py-2 rounded-md hover:bg-zinc-800 transition font-medium">
                    {% if question %}Update{% else %}Create{% endif %} Question
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
