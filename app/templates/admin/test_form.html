{% extends "admin/base.html" %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">{% if question %}Edit{% else %}Create{% endif %} Test Question</h2>
            <a href="{{ url_for('admin.tests') }}" class="text-zinc-500 hover:text-zinc-700">Back to List</a>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-sm border border-zinc-200">
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-zinc-700 mb-2">Section</label>
                        <select name="section" class="w-full p-2.5 bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5 outline-none" required>
                            <option value="speaking" {% if question and question.section == 'speaking' %}selected{% endif %}>Speaking</option>
                            <option value="writing" {% if question and question.section == 'writing' %}selected{% endif %}>Writing</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-zinc-700 mb-2">Task Type</label>
                        <select name="task_type" class="w-full p-2.5 bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5 outline-none" required>
                            <option value="independent" {% if question and question.task_type == 'independent' %}selected{% endif %}>Independent</option>
                            <option value="integrated" {% if question and question.task_type == 'integrated' %}selected{% endif %}>Integrated</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-2">Prompt</label>
                    <textarea name="prompt" rows="6" class="w-full p-2.5 bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5 outline-none" placeholder="Enter the question prompt here..." required>{{ question.prompt if question else '' }}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-2">Reference Answer (Optional)</label>
                    <textarea name="reference_answer" rows="6" class="w-full p-2.5 bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5 outline-none" placeholder="Provide a sample good answer...">{{ question.reference_answer if question else '' }}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-2">Keywords (Comma separated)</label>
                    <input type="text" name="keywords" value="{{ current_keywords if current_keywords else '' }}" class="w-full p-2.5 bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5 outline-none" placeholder="e.g. fluently, organization, grammar">
                    <p class="mt-2 text-xs text-zinc-500">Keywords used by AI for evaluation.</p>
                </div>

                <div class="pt-4 border-t border-zinc-100 flex justify-end space-x-3">
                    <a href="{{ url_for('admin.tests') }}" class="px-5 py-2.5 text-sm font-medium text-zinc-700 bg-white border border-zinc-300 rounded-lg hover:bg-zinc-50">Cancel</a>
                    <button type="submit" class="px-5 py-2.5 text-sm font-medium text-white bg-zinc-900 rounded-lg hover:bg-zinc-800 focus:ring-4 focus:outline-none focus:ring-zinc-300">
                        {% if question %}Update Question{% else %}Create Question{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
